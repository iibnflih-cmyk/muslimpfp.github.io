<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal PFP Generator</title>
    <style>
        @font-face {
            font-family: 'HSN Layan';
            src: url('hsn-layan-regular.ttf') format('truetype');
        }

        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            font-family: 'HSN Layan', sans-serif;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: #fafafa;
            padding: 12px;
            border-radius: 10px;
            gap: 15px;
        }

        .slider-box {
            flex-grow: 1;
            text-align: left;
        }

        label { 
            font-size: 11px; 
            font-weight: bold; 
            color: #888;
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] { width: 100%; cursor: pointer; }

        input[type="color"] {
            padding: 0;
            width: 45px;
            height: 45px;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #fff;
        }

        .hidden-font { font-family: 'HSN Layan'; position: absolute; opacity: 0; }
    </style>
</head>
<body>

    <div class="hidden-font">Font Load Test</div>

    <div class="container">
        <input type="text" id="nameInput" value="محمد">

        <div class="control-row">
            <div class="slider-box">
                <label>Main Size</label>
                <input type="range" id="mainSize" min="50" max="500" value="220">
            </div>
            <input type="color" id="mainColor" value="#000001">
        </div>

        <div class="control-row">
            <div class="slider-box">
                <label>Back Size</label>
                <input type="range" id="bgSize" min="100" max="950" value="380">
            </div>
            <input type="color" id="bgColor" value="#000001">
        </div>

        <button id="saveBtn">Download PFP</button>

        <canvas id="pfpCanvas" width="1000" height="1000"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('pfpCanvas');
        const ctx = canvas.getContext('2d');

        // This secondary canvas fixes the overlapping letter issue
        const bufferCanvas = document.createElement('canvas');
        bufferCanvas.width = 1000;
        bufferCanvas.height = 1000;
        const bCtx = bufferCanvas.getContext('2d');

        function updateCanvas() {
            const name = document.getElementById('nameInput').value || 'محمد';
            const mSize = document.getElementById('mainSize').value;
            const bSize = document.getElementById('bgSize').value;
            const mColor = document.getElementById('mainColor').value;
            const bColor = document.getElementById('bgColor').value;

            // 1. Draw Main Background
            const grad = ctx.createRadialGradient(500, 500, 0, 500, 500, 750);
            grad.addColorStop(0, '#ffffff');
            grad.addColorStop(1, '#999999');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 1000, 1000);

            // 2. Draw Secondary Text onto the BUFFER canvas first
            // This makes it "solid" so overlaps aren't visible
            bCtx.clearRect(0, 0, 1000, 1000);
            bCtx.save();
            bCtx.translate(500, 500);
            bCtx.scale(1.1, 0.9); 
            bCtx.font = bSize + 'px "HSN Layan"';
            bCtx.textAlign = 'center';
            bCtx.textBaseline = 'middle';
            bCtx.fillStyle = bColor; // Draw it solid color first
            bCtx.fillText(name, 0, 0);
            bCtx.restore();

            // Now draw that buffer onto the main canvas with 12% opacity
            ctx.globalAlpha = 0.12; 
            ctx.drawImage(bufferCanvas, 0, 0);
            ctx.globalAlpha = 1.0; // Reset opacity for main text

            // 3. Draw Main Text
            ctx.font = mSize + 'px "HSN Layan"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = mColor;
            ctx.fillText(name, 500, 500);
        }

        const inputs = ['nameInput', 'mainSize', 'bgSize', 'mainColor', 'bgColor'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', updateCanvas);
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'halal-pfp.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        window.onload = () => {
            document.fonts.ready.then(() => {
                setTimeout(updateCanvas, 400);
            });
        };
    </script>
</body>
</html>
